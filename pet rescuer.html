<!DOCTYPE html>
<html>
  <head>
    <title>Pet Rescuer</title>
    <link rel="stylesheet" href="pet rescuer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var logo = document.querySelector(".logo img");
        var logoUrl = localStorage.getItem("logoUrl");
        if (logoUrl) {
          logo.src = logoUrl;
        } else {
          logoUrl = "images/pet.png";
          localStorage.setItem("logoUrl", logoUrl);
          logo.src = logoUrl;
        }
      });

      function checkLogin() {
        var token = localStorage.getItem("token");
        if (!token) {
          alert("You need to login first!");
          window.location.href = "login.html";
        } else {
          window.location.href = "pet rescuer.html";
        }
      }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href="index.html" class="logo">
          <img src="D:\Pet Adoption Management\images\pet.png" alt="Logo" />
          <span class="logo-text">Pet Adoption Hub</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav mx-auto">
            <a href="#" onclick="checkLogin()" class="nav-link">Pet Rescuer</a>
            <a href="findpet.html" class="nav-link">Find a Pet</a>
            <a href="#" class="nav-link">How it Works</a>
            <a href="#" class="nav-link">Furry Stories</a>
          </div>
          <div class="navbar-right" id="navbarRight">
            <span id="loggedInUser" style="display: none"></span>
            <a href="signup.html" class="signup-button" id="signupButton"
              >Sign Up</a
            >
            <a href="login.html" class="login-button" id="loginButton"
              >Log In</a
            >
            <a
              href="signout.html"
              class="signout-button"
              id="signoutButton"
              style="display: none"
              >Sign Out</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="mt-4">Pet Rescuer Form</h1>
      <form id="petRescuerForm" class="mt-4">
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" class="form-control" readonly required />
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" readonly required />
        </div>
  
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number:</label>
          <input type="tel" id="phoneNumber" class="form-control" readonly required />
        </div>
  
        <div class="mb-3">
          <label for="petName" class="form-label">Pet Name:</label>
          <input type="text" id="petName" class="form-control" required />
        </div>
  
        <div class="mb-3">
          <label for="petType" class="form-label">Pet Type:</label>
          <input type="text" id="petType" class="form-control" required />
        </div>
  
        <div class="mb-3">
          <label for="petBreed" class="form-label">Pet Breed:</label>
          <input type="text" id="petBreed" class="form-control" required />
        </div>
  
        <div class="mb-3">
          <label for="petAge" class="form-label">Pet Age:</label>
          <input type="number" id="petAge" class="form-control" required />
        </div>
  
        <div class="mb-3">
          <label for="petDescription" class="form-label">Pet Description:</label>
          <textarea id="petDescription" class="form-control" required></textarea>
        </div>
  
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="pet rescuer.js"></script>
    <script src="utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var token = localStorage.getItem("token");
        var loggedInUsername = localStorage.getItem("loggedInUsername");
        var signupButton = document.getElementById("signupButton");
        var loginButton = document.getElementById("loginButton");
        var loggedInUser = document.getElementById("loggedInUser");
        var signoutButton = document.getElementById("signoutButton");

        if (token && loggedInUsername) {
          signupButton.style.display = "none";
          loginButton.style.display = "none";
          loggedInUser.style.display = "inline-block";
          loggedInUser.textContent = "Welcome, " + loggedInUsername;
          signoutButton.style.display = "inline-block";
        }
      });
    </script>
  </body>
</html>
